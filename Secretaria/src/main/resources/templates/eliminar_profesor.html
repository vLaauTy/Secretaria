<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Eliminar Profesor</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <nav class="navbar">
        <div class="navbar-logo">Instituto</div>
        <div class="navbar-links">
            <a href="/">Inicio</a>
            <a href="/profesores">Volver a Profesores</a>
        </div>
    </nav>

    <div class="container">
        <h2>Eliminar Profesor por DNI</h2>

        <!-- Mensajes de éxito o error -->
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Paso 1: Buscar profesor por DNI -->
        <div th:if="${profesor == null}">
            <form th:action="@{/profesores/eliminarprofesor}" method="get">
                <div class="form-group">
                    <label for="dni">DNI del Profesor:</label>
                    <input type="text" id="dni" name="dni" class="form-control" placeholder="Ingrese el DNI" required>
                </div>
                <button type="submit" class="btn btn-ver">Buscar Profesor</button>
            </form>
        </div>

        <!-- Paso 2: Confirmar eliminación si se encontró el profesor -->
        <div th:if="${profesor != null}">
            <h3>Datos del Profesor</h3>
            <ul>
                <li><strong>Nombre:</strong> <span th:text="${profesor.nombre}"></span></li>
                <li><strong>Apellido:</strong> <span th:text="${profesor.apellido}"></span></li>
                <li><strong>DNI:</strong> <span th:text="${profesor.dni}"></span></li>
                <li><strong>Email:</strong> <span th:text="${profesor.email}"></span></li>
                <li><strong>Teléfono:</strong> <span th:text="${profesor.telefono}"></span></li>
            </ul>
            <form th:action="@{/profesores/eliminarprofesor}" method="post">
                <input type="hidden" name="dni" th:value="${profesor.dni}" />
                <button type="submit" class="btn btn-eliminar">Confirmar Eliminación</button>
                <a href="/profesores/eliminar" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>

</body>

</html>
