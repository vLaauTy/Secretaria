<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Alumno</title>
</head>
<body>
<h1>Detalle Alumno</h1>

<p><strong>ID:</strong> <span th:text="${alumno.id}"></span></p>
<p><strong>Nombre:</strong> <span th:text="${alumno.DA_Nom}"></span></p>
<p><strong>Apellido:</strong> <span th:text="${alumno.DA_Ape}"></span></p>
<p><strong>Sexo:</strong> <span th:text="${alumno.DA_Sex}"></span></p>
<p><strong>DNI:</strong> <span th:text="${alumno.dni}"></span></p>
<p><strong>Edad:</strong> <span th:text="${alumno.edad}"></span></p>
<p><strong>Correo:</strong> <span th:text="${alumno.DA_Correo}"></span></p>

<a th:href="@{/alumnos}">Volver al listado</a>
<a th:href="@{/alumnos/editar/{id}(id=${alumno.id})}">Editar</a>
</body>
</html>
