<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Documentos</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">Instituto</div>
      <div class="navbar-links">
        <a href="/">Inicio</a>
        <a href="/alumnos">Alumnos</a>
        <a href="/profesores">Profesores</a>
        <a href="/materias">Materias</a>
        <a href="/carreras">Carreras</a>
        <a href="/logout">Cerrar sesión</a>
      </div>
    </nav>
    <div class="container">
      <h1>📂 Documentos Subidos</h1>

      <form
        th:action="@{/documentos/subir}"
        method="post"
        enctype="multipart/form-data"
        style="margin-bottom: 12px;"
      >
        <label style="display:block; font-weight:600; margin-bottom:6px;">Seleccionar Archivo</label>
        <input type="file" name="archivo" required />
        <button type="submit">Subir</button>
      </form>

      <form th:action="@{/documentos/agregar-ubicacion}" method="post" style="display:flex; gap:8px; align-items:center; margin-bottom: 20px; flex-wrap: wrap;">
        <label style="font-weight:600; margin-right:6px;">Ubicación física:</label>
        <input type="text" name="titulo" placeholder="Título (ej: Matemática - Tomo I)" required style="flex:1; min-width:240px;"/>
        <input type="text" name="direccion" placeholder="Dirección (ej: Estantería B, Fila 3, Sector A)" required style="flex:2; min-width:320px;"/>
        <button type="submit">Subir</button>
      </form>

      <p th:if="${mensaje}" th:text="${mensaje}" style="color: green"></p>
      <p th:if="${error}" th:text="${error}" style="color: red"></p>

      <div style="display:flex; gap:24px; align-items:flex-start; flex-wrap:wrap; margin-top: 16px;">
        <div style="flex:1 1 360px; min-width:320px;">
          <h2>Archivos</h2>
          <ul>
            <li th:each="doc : ${documentos}">
              <strong th:text="${doc.nombre}"></strong>
              <span> - </span>
              <a th:href="${doc.url}" target="_blank">Ver</a>
              <span> | </span>
              <a th:href="${doc.url}" download>Descargar</a>
              <span> | </span>
              <a
                th:href="@{'/documentos/eliminar/' + ${doc.id}}"
                onclick="return confirm('¿Seguro que querés eliminar este documento?')"
              >🗑️ Eliminar</a>
            </li>
            <li th:if="${documentos == null or #lists.isEmpty(documentos)}" style="color:#666;">No hay archivos cargados.</li>
          </ul>
        </div>
        <div style="flex:1 1 360px; min-width:320px;">
          <h2>Ubicaciones</h2>
          <ul>
            <li th:each="u : ${ubicaciones}">
              <span>📌</span>
              <strong th:text="${u.titulo}"></strong>
              <span> — </span>
              <span th:text="${u.direccion}"></span>
              <span> | </span>
              <a
                th:href="@{'/documentos/eliminar-ubicacion/' + ${u.id}}"
                onclick="return confirm('¿Seguro que querés eliminar esta ubicación?')"
              >🗑️ Eliminar</a>
            </li>
            <li th:if="${ubicaciones == null or #lists.isEmpty(ubicaciones)}" style="color:#666;">No hay ubicaciones cargadas.</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
