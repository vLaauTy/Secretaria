<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Gestión de Profesores</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

  <nav class="navbar">
    <div class="navbar-logo">Instituto</div>
    <div class="navbar-links">
      <a href="/">Inicio</a>
      <a href="/alumnos">Alumnos</a>
      <a href="/profesores">Profesores</a>
      <a href="/logout">Cerrar sesión</a>
    </div>
  </nav>

  <div class="container">
    <h2>Gestión de Profesores</h2>
    <a href="/profesores/nuevo" class="btn btn-editar">➕ Agregar Profesor</a>

    <!-- Mensaje si no hay profesores -->
    <div th:if="${profesores == null or #lists.isEmpty(profesores)}" class="alert">
      <p>No hay profesores registrados en el sistema.</p>
    </div>

    <!-- Tabla de profesores -->
    <div th:if="${profesores != null and not #lists.isEmpty(profesores)}">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="profesor : ${profesores}">
            <td th:text="${profesor.id}"></td>
            <td th:text="${profesor.nombre}"></td>
            <td th:text="${profesor.apellido}"></td>
            <td th:text="${profesor.dni}"></td>
            <td th:text="${profesor.telefono}"></td>
            <td th:text="${profesor.email}"></td>
            <td class="acciones">
              <a th:href="@{/profesores/detalle/{id}(id=${profesor.id})}" 
                 class="btn btn-ver" 
                 title="Ver detalles">
                👁️ Ver
              </a>
              <a th:href="@{/profesores/editar/{id}(id=${profesor.id})}" 
                 class="btn btn-editar" 
                 title="Editar profesor">
                ✏️ Editar
              </a>
              <a th:href="@{/profesores/eliminar/{id}(id=${profesor.id})}" 
                 class="btn btn-eliminar" 
                 title="Eliminar profesor"
                 onclick="return confirm('¿Está seguro de que desea eliminar este profesor?')">
                🗑️ Eliminar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
